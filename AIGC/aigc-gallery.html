<style>
/* 确保AIGC页面内容可见 */
#aigc-gallery {
  opacity: 1 !important;
  visibility: visible !important;
}

.aigc-grid {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 1200px;
  margin: 20px auto 0;
  padding: 0 20px;
  list-style: none;
}
.aigc-item {
  background: var(--card-bg);
  border-radius: 0;
  overflow: hidden;
  border: none;
  box-shadow: none;
  /* 强制覆盖主CSS的隐藏样式 */
  opacity: 1 !important;
  transform: translateY(0) !important;
}

/* 完全移除顶部动画条 */
.aigc-item::before {
  display: none !important;
  content: none !important;
}
.aigc-item img, .aigc-item video {
  width: 100%;
  height: auto;
  border-radius: 0;
  object-fit: cover;
  display: block !important;
  opacity: 1 !important;
  visibility: visible !important;
}

/* 强制移除所有hover效果 */
.aigc-item:hover,
.aigc-item:hover::before {
  transform: none !important;
  box-shadow: none !important;
  border: none !important;
}

.aigc-item:hover img,
.aigc-item:hover video,
.aigc-item:hover .project-image img {
  transform: none !important;
  scale: 1 !important;
}


/* 图片模态框样式 */
.image-modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(5px);
}

.modal-content {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-image {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  transition: transform 0.3s ease;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10000;
}

.zoom-info {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  background: rgba(0, 0, 0, 0.5);
  padding: 5px 15px;
  border-radius: 20px;
  font-size: 14px;
  backdrop-filter: blur(10px);
  z-index: 10000;
}

.zoom-controls {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 25px;
  padding: 5px;
  backdrop-filter: blur(10px);
  z-index: 10000;
}

.modal-btn {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.3s ease;
  backdrop-filter: blur(10px);
}

.modal-btn:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* 胶囊容器内的按钮样式 */
.zoom-controls .modal-btn {
  background: transparent;
  border: none;
  backdrop-filter: none;
}

.zoom-controls .modal-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* 按钮图标样式 */
.btn-icon {
  width: 20px;
  height: 20px;
  filter: invert(1); /* 将图标变为白色 */
  pointer-events: none; /* 防止图标阻止点击事件 */
}

/* 图片可点击样式 */
.aigc-item img {
  cursor: pointer;
  transition: opacity 0.3s ease;
}

.aigc-item img:hover {
  opacity: 0.8;
}

/* 返回首页按钮样式 */
.back-to-home {
  margin-bottom: 0;
  text-align: left;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 0 20px;
}

.back-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: var(--card-bg);
  color: var(--text-color);
  text-decoration: none;
  border-radius: 8px;
  border: none;
  backdrop-filter: blur(10px);
  transition: background-color 0.3s ease, border-color 0.3s ease;
  box-shadow: 0 1px 4px rgba(0,0,0,0.06);
}

body.dark-theme .back-btn,
.dark-theme .back-btn {

  color: #fff;
  border: none;
}
body.dark-theme .back-btn .back-icon,
.dark-theme .back-btn .back-icon {
  filter: invert(1) brightness(2);
}
body.dark-theme .back-btn:hover,
.dark-theme .back-btn:hover {
  background: rgba(255,255,255,0.08);
  color: #fff;
  border: none;
}

.back-btn:hover {

}



.back-icon {
  width: 20px;
  height: 20px;
}

  }

  .back-icon {

  }

  }

  .zoom-info {

  .modal-btn {

  }

  .btn-icon {
    width: 18px;
    height: 18px;
  }

  .modal-image {
    max-width: 95%;
    max-height: 95%;
  }
}

@media (max-width: 480px) {
  .aigc-grid {
    padding: 0 10px;
    gap: 15px;
  }
}

    <script>
        // 页面初始化 - 合并所有DOMContentLoaded事件
        document.addEventListener('DOMContentLoaded', function() {
            // 创建Header组件（子页面）
            HeaderComponent.create({ isSubPage: true });

            // 创建Footer组件
            FooterComponent.create({ isSubPage: true });

            // 初始化图片模态框功能
            initImageModal();

            // 初始化内容保护功能
            initContentProtection();
        });

        // 图片模态框功能
        function initImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const zoomInfo = document.getElementById('zoomInfo');
            const closeBtn = document.getElementById('closeModal');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const resetBtn = document.getElementById('resetZoom');

            let currentZoom = 1;
            const zoomStep = 0.2;
            const maxZoom = 3;
            const minZoom = 0.5;

            // 为所有图片添加点击事件
            const images = document.querySelectorAll('.aigc-item img');
            images.forEach(img => {
                img.addEventListener('click', function() {
                    modal.style.display = 'block';
                    modalImage.src = this.src;
                    modalImage.alt = this.alt;
                    currentZoom = 1;
                    updateZoom();
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                });
            });

            // 关闭模态框
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                currentZoom = 1;
            }

            // 更新缩放
            function updateZoom() {
                modalImage.style.transform = `scale(${currentZoom})`;
                zoomInfo.textContent = `${Math.round(currentZoom * 100)}%`;
            }

            // 事件监听器
            closeBtn.addEventListener('click', closeModal);

            // 点击背景关闭（包括图片外的黑色区域）
            modal.addEventListener('click', function(e) {
                if (e.target === modal || e.target === modal.querySelector('.modal-content')) {
                    closeModal();
                }
            });

            // 阻止图片点击事件冒泡，避免点击图片时关闭模态框
            modalImage.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // 阻止控制按钮区域的点击事件冒泡
            document.querySelector('.zoom-controls').addEventListener('click', function(e) {
                e.stopPropagation();
            });

            document.querySelector('.close-btn').addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // 缩放控制
            zoomInBtn.addEventListener('click', function() {
                if (currentZoom < maxZoom) {
                    currentZoom += zoomStep;
                    updateZoom();
                }
            });

            zoomOutBtn.addEventListener('click', function() {
                if (currentZoom > minZoom) {
                    currentZoom -= zoomStep;
                    updateZoom();
                }
            });

            resetBtn.addEventListener('click', function() {
                currentZoom = 1;
                updateZoom();
            });

            // 键盘控制
            document.addEventListener('keydown', function(e) {
                if (modal.style.display === 'block') {
                    switch(e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case '+':
                        case '=':
                            if (currentZoom < maxZoom) {
                                currentZoom += zoomStep;
                                updateZoom();
                            }
                            break;
                        case '-':
                            if (currentZoom > minZoom) {
                                currentZoom -= zoomStep;
                                updateZoom();
                            }
                            break;
                        case '0':
                            currentZoom = 1;
                            updateZoom();
                            break;
                    }
                }
            });

            // 鼠标滚轮缩放（整个模态框区域）
            modal.addEventListener('wheel', function(e) {
                if (modal.style.display === 'block') {
                    e.preventDefault();
                    if (e.deltaY < 0 && currentZoom < maxZoom) {
                        currentZoom += zoomStep;
                        updateZoom();
                    } else if (e.deltaY > 0 && currentZoom > minZoom) {
                        currentZoom -= zoomStep;
                        updateZoom();
                    }
                }
            });
        }

        // 内容保护功能
        function initContentProtection() {
            // 禁用右键菜单和拖拽
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            // 禁用图片选择和复制
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });

            // 禁用键盘快捷键保存
            document.addEventListener('keydown', function(e) {
                // 禁用 Ctrl+S (保存)
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    return false;
                }
                // 禁用 F12 (开发者工具)
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
                // 禁用 Ctrl+Shift+I (开发者工具)
                if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                    e.preventDefault();
                    return false;
                }
            });

            // 技术防护 - 开发者工具检测
            let devtools = {
                open: false,
                orientation: null
            };

            const threshold = 160;

            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold ||
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        // 温和提示而不是强制关闭页面
                        const warning = document.createElement('div');
                        warning.id = 'dev-warning';
                        warning.innerHTML = `
                            <div style="
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background: rgba(0,0,0,0.9);
                                color: white;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                z-index: 99999;
                                font-size: 24px;
                                text-align: center;
                            ">
                                <div>
                                    <h2>⚠️ 检测到开发者工具</h2>
                                    <p>为保护AIGC作品版权，请关闭开发者工具</p>
                                    <p style="font-size: 16px; margin-top: 20px;">
                                        <button onclick="document.getElementById('dev-warning').remove()"
                                                style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                                            我已关闭
                                        </button>
                                    </p>
                                </div>
                            </div>
                        `;
                        document.body.appendChild(warning);
                    }
                } else {
                    devtools.open = false;
                    const warning = document.getElementById('dev-warning');
                    if (warning) {
                        warning.remove();
                    }
                }
            }, 500);
        }
    </script>
